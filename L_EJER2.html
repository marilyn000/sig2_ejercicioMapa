<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

                
        var map = L.map('map', {
            center: [1.62020, -75.60430],
            zoom: 13,
            layers: osm,
            scrollWheelZoom: false,
        });
        L.control.scale().addTo(map);
        //Marcador Universidad
        var marker = L.marker([1.6204596333955534, -75.60359073215743], {
            draggable: true,
            title: 'pincha aquí'
            }).addTo(map)
            .bindPopup('Universidad de la Amazonia')
            .openPopup();
        //Marcador alcaldía
        var marker2 = L.marker([1.615068532587803, -75.6138394158934], {
            draggable: true,
            title: 'pincha aquí'
            }).addTo(map)
            .bindPopup('Alcaldía Florencia')
            .openPopup(); 
        // circulo alcaldía    
            var circle = L.circle([1.615068532587803, -75.6138394158934], 500, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5
                }).addTo(map);
        //Marcador plaza Santander
            var marker3 = L.marker([1.615220922602166, -75.6130750685475], {
                draggable: true,
                title: 'pincha aquí'
                }).addTo(map)
                .bindPopup('Plaza Santander')
                .openPopup();
        //Limite plaza santander
            var polygon = L.polygon([
                [1.6151840544606924, -75.61372742826916],
                [1.6145264655655078, -75.61352074598838],
                [1.6147284705246259, -75.61280292678717],
                [1.6153743387485302, -75.61304022287824]
                ]).addTo(map)
                .bindPopup ('Plaza Santander')
            //Añadir una línea
            var pointA = new L.LatLng(1.6218225469065597, -75.60478410410843); 
            var pointB = new L.LatLng(1.6219522878122066, -75.60431110885371);
            var pointC = new L.LatLng(1.6215712344866908, -75.60403670528525);
            var pointD = new L.LatLng(1.6216623802068095, -75.60339731074443);
            var latlngs = [pointA, pointB,pointC, pointD];
            var polyline = L.polyline(
            latlngs, {color: 'red'}
            )
            .addTo(map)
            .bindPopup ('Avda. Juan Carlos I');
    </script>
</body>

</html>
